<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Music Player</title>
   <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="main-container">
       <div class="top-bar">
         <button class="btn-style playlistBtn"> <i class='bx bx-menu-alt-left'></i></button>
       </div>
       <div class="img-container">
          <img src="images/toto.jpg" alt="" class="cover-image">
       </div>
       <div>
          <audio class="audio" src=""></audio>
       </div>
       <div class="info-container">
          <h2 class="title">Africa</h2>
          <h3 class="artist">Toto</h3>
       </div>

       <div class="timing-container">
         <p id="songCurrentTime"></p>
         <p id="songDuration">2:37</p>
      </div>
       <div class="progress-container">
          <div class="progress">

          </div>
       </div>
       
       <div class="bottom-bar">
         <button class="btn-style prev-btn"><i class='bx bx-skip-previous'></i></button>
         <button class="btn-style play-pause-btn"><i class='bx bx-play changeIcon' ></i></button>
          <button class="btn-style next-btn"><i class='bx bx-skip-next'></i></button>
       </div>
       <div class="playlist">
          
       </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
